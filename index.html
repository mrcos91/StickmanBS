<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Stickman Run Retro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive; /* Fuente pixelada */
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #4CAF50, #8BC34A); /* Verde m치s retro */
            overflow: hidden;
            color: #eee; /* Texto claro */
        }
        header {
            width: 100%;
            padding: 15px;
            background-color: #333; /* Fondo oscuro para el encabezado */
            color: #FFEB3B; /* Amarillo brillante para el t칤tulo */
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra sutil */
        }
        canvas {
            background: #A7D9A0; /* Fondo del juego m치s pastel/retro */
            border: 6px solid #222; /* Borde m치s grueso y oscuro */
            margin-top: 25px;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.5); /* Sombra m치s pronunciada para efecto retro */
            image-rendering: pixelated; /* Mejor renderizado para pixeles */
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            position: relative; /* Necesario para el pseudoelemento ::before */
        }
        /* Opcional: Efecto de scanlines para un toque a칰n m치s retro */
        /*
        canvas::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }
        */
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #FFEB3B; /* Amarillo retro */
            font-size: 24px;
            font-weight: bold;
            z-index: 2;
            text-shadow: 2px 2px #000; /* Sombra para el texto de UI */
        }
        .full-screen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Fondo m치s oscuro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFEB3B; /* Amarillo para el texto */
            font-size: 32px;
            z-index: 3;
            text-align: center;
            text-shadow: 3px 3px #000;
        }
        .full-screen-overlay h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #FF4081; /* Rosa vibrante */
        }
        .full-screen-overlay p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #B2FF59; /* Verde lima */
        }
        .full-screen-overlay button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border: 4px solid #FF4081; /* Borde rosa */
            border-radius: 8px;
            background-color: #00BCD4; /* Azul cian */
            color: #FFF;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 5px 5px #000;
        }
        .full-screen-overlay button:hover {
            background-color: #0097A7;
            transform: translateY(-2px);
            box-shadow: 7px 7px #000;
        }
        .full-screen-overlay button:active {
            transform: translateY(2px);
            box-shadow: 3px 3px #000;
        }
        #musicToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            padding: 10px 18px;
            font-size: 18px;
            cursor: pointer;
            border: 3px solid #00E676; /* Borde verde */
            border-radius: 5px;
            background-color: #76FF03; /* Verde lima vibrante */
            color: #333;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 3px 3px #000;
            font-family: 'Press Start 2P', cursive;
        }
        #musicToggle:hover {
            background-color: #64DD17;
            transform: translateY(-1px);
            box-shadow: 4px 4px #000;
        }
        #musicToggle:active {
            transform: translateY(1px);
            box-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>
    <header>Stickman Run Retro</header>
    <div id="ui">Puntuaci칩n: <span id="score">0</span></div>
    <button id="musicToggle">游꿧 M칰sica (On)</button>

    <div id="startScreen" class="full-screen-overlay">
        <h1>STICKMAN RUN</h1>
        <p>춰Corre y salta para sobrevivir!</p>
        <button id="startGameButton">INICIAR JUEGO</button>
    </div>

    <div id="gameOverScreen" class="full-screen-overlay" style="display: none;">
        <div id="finalScore"></div>
        <button id="restartGameButton">VOLVER A EMPEZAR</button>
    </div>

    <canvas id="game" width="800" height="400"></canvas>
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/audio/2022/10/31/audio_a6c2048e30.mp3" type="audio/mpeg" />
    </audio>
    <audio id="dieSound">
        <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_664f82b217.mp3" type="audio/mpeg" />
    </audio>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const startScreen = document.getElementById("startScreen");
        const startGameButton = document.getElementById("startGameButton");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");
        const restartGameButton = document.getElementById("restartGameButton");
        const music = document.getElementById("bgMusic");
        const dieSound = document.getElementById("dieSound");
        const musicToggle = document.getElementById("musicToggle");

        let player;
        let gravity = 0.8;
        let jumpStrength = -14.5; // Ajuste para un salto m치s eficaz
        let platforms = [];
        let asteroids = [];
        let score = 0;
        let gameRunning = false;
        let animationFrameId;

        // Variables de velocidad de juego y generaci칩n
        let gameSpeed = 2; // Velocidad inicial del desplazamiento de plataformas
        const maxGameSpeed = 4; // Velocidad m치xima para el desaf칤o
        const speedIncreaseInterval = 500; // Cada cu치ntos puntos aumenta la velocidad
        let lastSpeedIncreaseScore = 0;

        // Stickman animation variables
        let frame = 0;
        let frameRate = 6; // Velocidad de la animaci칩n (m치s bajo = m치s r치pido)
        let frameCounter = 0;
        let isRunning = false;
        let isJumping = false;

        function createPlatform(x, y, w, trap = false) {
            return { x, y, w, h: 10, trap };
        }

        function createAsteroid() {
            return {
                x: Math.random() * canvas.width,
                y: -20,
                r: 10 + Math.random() * 10,
                speed: 4 + Math.random() * 3
            };
        }

        function resetGame() {
            platforms = [];
            asteroids = [];
            score = 0;
            gameSpeed = 2; // Reiniciar velocidad del juego
            lastSpeedIncreaseScore = 0; // Reiniciar contador de aumento de velocidad
            gameRunning = true;
            gameOverScreen.style.display = "none";
            startScreen.style.display = "none"; // Ensure start screen is hidden
            scoreDisplay.textContent = score; // Reset score display

            // Crear plataforma inicial fija
            platforms.push(createPlatform(50, 300, 100, false));

            // Generar el resto de plataformas
            for (let i = 1; i < 10; i++) {
                addPlatform();
            }

            const firstPlatform = platforms[0];
            player = {
                x: firstPlatform.x + 10, // Posicionar jugador en la primera plataforma
                y: firstPlatform.y - 40, // Ajustar Y para que est칠 sobre la plataforma
                w: 20, // Ancho del stickman
                h: 40, // Alto del stickman
                vy: 0,
                grounded: false,
                jumps: 0, // Saltos actuales
                maxJumps: 2 // Saltos m치ximos permitidos
            };

            // Iniciar m칰sica solo cuando el juego comience
            if (music.paused) {
                music.play().catch(e => console.log("Music play failed:", e));
                musicToggle.textContent = "游꿧 M칰sica (On)";
            }

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animate();
        }

        function addPlatform() {
            const lastPlatform = platforms[platforms.length - 1];
            // Calcular la siguiente posici칩n X para la plataforma
            // Asegura que la distancia sea saltables con doble salto
            const minDistance = 80; // Distancia m칤nima para que sea un desaf칤o
            const maxDistance = 150; // Distancia m치xima para que sea alcanzable
            let newX = lastPlatform.x + lastPlatform.w + minDistance + Math.random() * (maxDistance - minDistance);

            // Ajustar la altura para que las plataformas sean accesibles
            // La altura puede variar, pero no demasiado para no crear saltos imposibles
            const minHeightDiff = -30; // Plataformas m치s bajas que la anterior
            const maxHeightDiff = 30; // Plataformas m치s altas que la anterior
            let newY = lastPlatform.y + minHeightDiff + Math.random() * (maxHeightDiff - minHeightDiff);
            // Asegurarse de que la plataforma no se salga de los l칤mites verticales
            newY = Math.max(250, Math.min(canvas.height - 50, newY)); // Limita Y entre 250 y altura-50

            platforms.push(createPlatform(newX, newY, 100, Math.random() < 0.2)); // 20% de probabilidad de ser trampa
        }

        // --- Stickman Drawing Function ---
        function drawStickMan() {
            const headRadius = player.w / 2;
            const bodyLength = player.h * 0.5;
            const armLength = player.h * 0.3;
            const legLength = player.h * 0.4;

            const bodyStartX = player.x + headRadius;
            const bodyStartY = player.y + headRadius * 2;

            ctx.strokeStyle = "#1A1A1A"; // Color oscuro para el stickman
            ctx.lineWidth = 3; // Un poco m치s grueso
            ctx.lineCap = "round";

            // Head
            ctx.beginPath();
            ctx.arc(bodyStartX, player.y + headRadius, headRadius, 0, Math.PI * 2);
            ctx.stroke();

            // Body
            ctx.beginPath();
            ctx.moveTo(bodyStartX, player.y + headRadius * 2);
            ctx.lineTo(bodyStartX, bodyStartY + bodyLength);
            ctx.stroke();

            // Arms (dynamic based on state)
            ctx.beginPath();
            if (isJumping) {
                // Brazos arriba y un poco hacia atr치s al saltar
                ctx.moveTo(bodyStartX, bodyStartY);
                ctx.lineTo(bodyStartX - armLength * 0.8, bodyStartY - armLength * 0.5);
                ctx.moveTo(bodyStartX, bodyStartY);
                ctx.lineTo(bodyStartX + armLength * 0.8, bodyStartY - armLength * 0.5);
            } else if (isRunning) {
                // Alternating arm swing when running
                if (frame === 0) { // Arm forward, arm back
                    ctx.moveTo(bodyStartX, bodyStartY);
                    ctx.lineTo(bodyStartX - armLength * 0.8, bodyStartY + armLength * 0.5); // Brazo trasero
                    ctx.moveTo(bodyStartX, bodyStartY);
                    ctx.lineTo(bodyStartX + armLength, bodyStartY); // Brazo delantero
                } else { // Other arm forward
                    ctx.moveTo(bodyStartX, bodyStartY);
                    ctx.lineTo(bodyStartX + armLength * 0.8, bodyStartY + armLength * 0.5); // Brazo trasero
                    ctx.moveTo(bodyStartX, bodyStartY);
                    ctx.lineTo(bodyStartX - armLength, bodyStartY); // Brazo delantero
                }
            } else {
                // Arms at rest
                ctx.moveTo(bodyStartX, bodyStartY);
                ctx.lineTo(bodyStartX - armLength, bodyStartY + armLength / 2);
                ctx.moveTo(bodyStartX, bodyStartY);
                ctx.lineTo(bodyStartX + armLength, bodyStartY + armLength / 2);
            }
            ctx.stroke();

            // Legs (dynamic based on state)
            ctx.beginPath();
            const legStartY = bodyStartY + bodyLength;
            if (isJumping) {
                // Piernas ligeramente dobladas y juntas
                ctx.moveTo(bodyStartX, legStartY);
                ctx.lineTo(bodyStartX - legLength * 0.2, legStartY + legLength * 0.8);
                ctx.moveTo(bodyStartX, legStartY);
                ctx.lineTo(bodyStartX + legLength * 0.2, legStartY + legLength * 0.8);
            } else if (isRunning) {
                // Alternating leg swing when running
                if (frame === 0) { // One leg forward, one leg back
                    ctx.moveTo(bodyStartX, legStartY);
                    ctx.lineTo(bodyStartX - legLength * 0.5, legStartY + legLength); // Pierna trasera
                    ctx.moveTo(bodyStartX, legStartY);
                    ctx.lineTo(bodyStartX + legLength * 0.5, legStartY + legLength * 0.8); // Pierna delantera (ligeramente doblada)
                } else { // Other leg forward
                    ctx.moveTo(bodyStartX, legStartY);
                    ctx.lineTo(bodyStartX + legLength * 0.5, legStartY + legLength); // Pierna trasera
                    ctx.moveTo(bodyStartX, legStartY);
                    ctx.lineTo(bodyStartX - legLength * 0.5, legStartY + legLength * 0.8); // Pierna delantera (ligeramente doblada)
                }
            } else {
                // Legs at rest
                ctx.moveTo(bodyStartX, legStartY);
                ctx.lineTo(bodyStartX - legLength * 0.5, legStartY + legLength);
                ctx.moveTo(bodyStartX, legStartY);
                ctx.lineTo(bodyStartX + legLength * 0.5, legStartY + legLength);
            }
            ctx.stroke();
        }
        // --- End Stickman Drawing Function ---

        function drawPlatform(p) {
            ctx.fillStyle = p.trap ? "#FF4081" : "#8BC34A"; // Rosa para trampas, verde claro para normal
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 2;
            ctx.strokeRect(p.x, p.y, p.w, p.h);
        }

        function drawAsteroid(a) {
            ctx.fillStyle = "#607D8B"; // Gris azulado para asteroides
            ctx.beginPath();
            ctx.arc(a.x, a.y, a.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function gameOver() {
            dieSound.play();
            music.pause();
            gameRunning = false;
            finalScore.textContent = `춰HAS PERDIDO! PUNTUACI칍N: ${score}`;
            gameOverScreen.style.display = "flex";
            cancelAnimationFrame(animationFrameId); // Stop the animation loop
        }

        function animate() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.vy += gravity;
            player.y += player.vy;
            player.grounded = false;

            // Actualizar el estado de animaci칩n del stickman
            isJumping = player.vy !== 0; // Si hay velocidad vertical, est치 saltando/cayendo
            // isRunning solo si est치 en el suelo Y sin velocidad vertical (no saltando/cayendo)
            isRunning = player.grounded && player.vy === 0;

            frameCounter++;
            if (frameCounter >= frameRate) {
                frame = 1 - frame; // Alternar entre 0 y 1
                frameCounter = 0;
            }

            // Aumentar la velocidad del juego gradualmente
            if (score > lastSpeedIncreaseScore + speedIncreaseInterval && gameSpeed < maxGameSpeed) {
                gameSpeed += 0.1; // Aumenta la velocidad en un peque침o incremento
                lastSpeedIncreaseScore = score;
            }

            for (let p of platforms) {
                p.x -= gameSpeed; // Las plataformas se mueven m치s r치pido con gameSpeed
                drawPlatform(p);
                // L칩gica de colisi칩n mejorada para que no atraviese la plataforma
                if (
                    player.x < p.x + p.w &&
                    player.x + player.w > p.x &&
                    player.y + player.h > p.y &&
                    // Verifica que el jugador estaba por encima de la plataforma en el frame anterior
                    player.y + player.h - player.vy <= p.y &&
                    player.vy >= 0 // Asegurarse de que el jugador est치 cayendo
                ) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;
                    player.jumps = 0; // Reiniciar saltos al estar en el suelo
                    if (p.trap) gameOver();
                }
            }

            // Eliminar plataformas fuera de pantalla y a침adir nuevas
            if (platforms[0].x + platforms[0].w < 0) {
                platforms.shift();
                addPlatform(); // A침adir una nueva plataforma
            }

            // Comprobar si el jugador cae fuera de la pantalla
            if (player.y + player.h > canvas.height + 50) {
                gameOver();
                return;
            }

            // Generaci칩n y movimiento de asteroides
            if (Math.random() < 0.01 && score > 50) {
                asteroids.push(createAsteroid());
            }
            for (let i = asteroids.length - 1; i >= 0; i--) {
                let a = asteroids[i];
                a.y += a.speed;
                // Los asteroides tambi칠n se mueven horizontalmente con el juego
                a.x -= gameSpeed * 0.5; // Los asteroides pueden moverse un poco m치s lento que las plataformas
                drawAsteroid(a);

                // Colisi칩n del asteroide con el jugador (c칤rculo-rect치ngulo simple)
                const dx = a.x - (player.x + player.w / 2);
                const dy = a.y - (player.y + player.h / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < a.r + Math.max(player.w, player.h) / 2 - 5) {
                    gameOver();
                }

                if (a.y > canvas.height || a.x + a.r < 0) asteroids.splice(i, 1); // Eliminar si sale por abajo o izquierda
            }

            drawStickMan(); // Dibujar el stickman
            score++;
            scoreDisplay.textContent = score;

            animationFrameId = requestAnimationFrame(animate);
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" && gameRunning) {
                if (player.grounded || player.jumps < player.maxJumps) {
                    player.vy = jumpStrength;
                    player.grounded = false; // El jugador ya no est치 en el suelo al saltar
                    player.jumps++;
                }
            }
        });

        // Event listeners for UI buttons
        musicToggle.addEventListener("click", () => {
            if (music.paused) {
                music.play().catch(e => console.log("Music play failed:", e));
                musicToggle.textContent = "游꿧 M칰sica (On)";
            } else {
                music.pause();
                musicToggle.textContent = "游꿧 M칰sica (Off)";
            }
        });

        startGameButton.addEventListener("click", resetGame);
        restartGameButton.addEventListener("click", resetGame);

        // Initially show the start screen
        startScreen.style.display = "flex";
    </script>
</body>
</html>

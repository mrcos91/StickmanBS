<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Stickman Run</title>
  <style>
    /* Estilos CSS (igual que antes, omitido para brevedad) */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
  </style>
  <!-- Firebase clásica (compatible con GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKXBefji0QOyoQ4ak_FTrRzmsnaQHsJek",
      authDomain: "stickman-467da.firebaseapp.com",
      projectId: "stickman-467da",
      storageBucket: "stickman-467da.firebasestorage.app",
      messagingSenderId: "419040359151",
      appId: "1:419040359151:web:5364ede993f298b04d611a",
      measurementId: "G-KVBVF2YNHS"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function guardarPuntuacion(nombre, puntos) {
      const ref = db.ref("puntuaciones");
      const nueva = ref.push();
      nueva.set({ nombre, puntos });
    }

    function leerPuntuaciones(callback) {
      const ref = db.ref("puntuaciones").orderByChild("puntos").limitToLast(10);
      ref.once("value", snapshot => {
        const datos = snapshot.val();
        callback(datos);
      });
    }
  </script>
</head>
<body>
  <h1>Stickman Run</h1>

  <!-- Formulario para introducir nombre y puntuación -->
  <div>
    <h2>Guardar puntuación</h2>
    <input type="text" id="nombre" placeholder="Tu nombre" />
    <input type="number" id="puntos" placeholder="Puntuación" />
    <button onclick="guardarDesdeFormulario()">Guardar</button>
  </div>

  <!-- Contenedor del ranking -->
  <div id="ranking">
    <h2>Ranking Top 10</h2>
    <table>
      <thead>
        <tr>
          <th>Posición</th>
          <th>Nombre</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody id="tabla-ranking">
        <!-- Las puntuaciones se cargarán aquí -->
      </tbody>
    </table>
  </div>

  <script>
    function guardarDesdeFormulario() {
      const nombre = document.getElementById("nombre").value;
      const puntos = parseInt(document.getElementById("puntos").value);
      if (nombre && !isNaN(puntos)) {
        guardarPuntuacion(nombre, puntos);
        alert("Puntuación guardada");
        location.reload(); // Recargar para ver el ranking actualizado
      } else {
        alert("Introduce un nombre y una puntuación válida.");
      }
    }

    // Mostrar el ranking al cargar la página
    leerPuntuaciones(datos => {
      const tabla = document.getElementById("tabla-ranking");
      const lista = [];

      for (const id in datos) {
        lista.push(datos[id]);
      }

      lista.sort((a, b) => b.puntos - a.puntos);

      lista.forEach((item, index) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.nombre}</td>
          <td>${item.puntos}</td>
        `;
        tabla.appendChild(fila);
      });
    });
  </script>
</body>
</html>

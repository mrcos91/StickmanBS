<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stickman Run</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    canvas {
      border: 4px solid #fff;
      border-radius: 20px;
      background: linear-gradient(to top, #333, #222);
    }

    .ui {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .ui button {
      background-color: #222;
      color: white;
      border: 2px solid white;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .ui button:hover {
      background-color: #444;
    }

    #score {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Stickman Run</h1>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div class="ui">
    <span id="score">Puntuación: 0</span>
    <button id="startGame">INICIAR JUEGO</button>
    <button id="musicToggle">Música: On</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const startGameButton = document.getElementById("startGame");
    const scoreDisplay = document.getElementById("score");
    const musicToggle = document.getElementById("musicToggle");

    const music = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_bf6bb93dc7.mp3?filename=8-bit-funk-105135.mp3");
    music.loop = true;
    let audioInitialized = false;

    let stickman, platforms, gravity, jumpStrength, keys, score, isJumping, gameRunning;

    function resetGame() {
      stickman = {
        x: 100,
        y: 300,
        width: 20,
        height: 40,
        vy: 0,
        onGround: false
      };

      gravity = 0.8;
      jumpStrength = 15;
      keys = {};
      score = 0;
      isJumping = false;
      gameRunning = true;

      platforms = [];
      for (let i = 0; i < 5; i++) {
        platforms.push({
          x: i * 200,
          y: 350,
          width: 150,
          height: 10
        });
      }

      requestAnimationFrame(updateGame);
    }

    function drawStickman() {
      ctx.fillStyle = "#00ffff";
      ctx.fillRect(stickman.x, stickman.y, stickman.width, stickman.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = "#fff";
      platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    function updateGame() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Movimiento
      if (keys[" "]) {
        if (stickman.onGround && !isJumping) {
          stickman.vy = -jumpStrength;
          stickman.onGround = false;
          isJumping = true;
        }
      } else {
        isJumping = false;
      }

      stickman.vy += gravity;
      stickman.y += stickman.vy;

      stickman.onGround = false;
      platforms.forEach(p => {
        if (
          stickman.x < p.x + p.width &&
          stickman.x + stickman.width > p.x &&
          stickman.y + stickman.height >= p.y &&
          stickman.y + stickman.height <= p.y + p.height &&
          stickman.vy >= 0
        ) {
          stickman.y = p.y - stickman.height;
          stickman.vy = 0;
          stickman.onGround = true;
        }
      });

      // Mover plataformas hacia la izquierda
      platforms.forEach(p => {
        p.x -= 4;
      });

      // Añadir nuevas plataformas
      if (platforms[platforms.length - 1].x + platforms[platforms.length - 1].width < canvas.width) {
        let lastY = platforms[platforms.length - 1].y;
        let newY = lastY + (Math.random() * 60 - 30);
        newY = Math.min(350, Math.max(200, newY));
        platforms.push({
          x: canvas.width + Math.random() * 100,
          y: newY,
          width: 150,
          height: 10
        });
      }

      // Eliminar plataformas fuera de pantalla
      if (platforms[0].x + platforms[0].width < 0) {
        platforms.shift();
        score++;
        scoreDisplay.textContent = "Puntuación: " + score;
      }

      // Dibujar
      drawPlatforms();
      drawStickman();

      // Fin del juego si cae al vacío
      if (stickman.y > canvas.height) {
        gameRunning = false;
        scoreDisplay.textContent += " — ¡Game Over!";
      } else {
        requestAnimationFrame(updateGame);
      }
    }

    document.addEventListener("keydown", e => {
      keys[e.key] = true;
    });

    document.addEventListener("keyup", e => {
      keys[e.key] = false;
    });

    startGameButton.addEventListener("click", () => {
      if (!audioInitialized) {
        music.volume = 0.5;
        if (musicToggle.textContent.includes("On")) {
          music.play().catch(e => {
            console.warn("No se pudo reproducir la música automáticamente:", e);
          });
        }
        audioInitialized = true;
      }
      resetGame();
    });

    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = "Música: On";
      } else {
        music.pause();
        musicToggle.textContent = "Música: Off";
      }
    });
  </script>
</body>
</html>

<head>
    <meta charset="UTF-8" />
    <title>Stickman Run Retro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCKXBefji0QOyoQ4ak_FTrRzmsnaQHsJek",
        authDomain: "stickman-467da.firebaseapp.com",
        projectId: "stickman-467da",
        storageBucket: "stickman-467da.firebasestorage.app",
        messagingSenderId: "419040359151",
        appId: "1:419040359151:web:5364ede993f298b04d611a",
        measurementId: "G-KVBVF2YNHS"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      // Hacemos que la base de datos sea accesible globalmente para nuestro script principal
      window.db = getFirestore(app);
      window.firebase = { collection, addDoc, query, orderBy, limit, getDocs };
    </script>
    
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive; /* Fuente pixelada */
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #4CAF50, #8BC34A); /* Verde m√°s retro */
            overflow: hidden;
            color: #eee; /* Texto claro */
        }
        header {
            width: 100%;
            padding: 15px;
            background-color: #333; /* Fondo oscuro para el encabezado */
            color: #FFEB3B; /* Amarillo brillante para el t√≠tulo */
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra sutil */
        }
        canvas {
            background: #A7D9A0; /* Fondo del juego m√°s pastel/retro */
            border: 6px solid #222; /* Borde m√°s grueso y oscuro */
            margin-top: 25px;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.5); /* Sombra m√°s pronunciada para efecto retro */
            image-rendering: pixelated; /* Mejor renderizado para pixeles */
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            position: relative; /* Necesario para el pseudoelemento ::before */
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #FFEB3B; /* Amarillo retro */
            font-size: 24px;
            font-weight: bold;
            z-index: 2;
            text-shadow: 2px 2px #000; /* Sombra para el texto de UI */
        }
        .full-screen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Fondo m√°s oscuro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFEB3B; /* Amarillo para el texto */
            font-size: 32px;
            z-index: 3;
            text-align: center;
            text-shadow: 3px 3px #000;
        }
        .full-screen-overlay h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #FF4081; /* Rosa vibrante */
        }
        .full-screen-overlay p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #B2FF59; /* Verde lima */
        }
        .full-screen-overlay button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border: 4px solid #FF4081; /* Borde rosa */
            border-radius: 8px;
            background-color: #00BCD4; /* Azul cian */
            color: #FFF;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 5px 5px #000;
        }
        .full-screen-overlay button:hover {
            background-color: #0097A7;
            transform: translateY(-2px);
            box-shadow: 7px 7px #000;
        }
        .full-screen-overlay button:active {
            transform: translateY(2px);
            box-shadow: 3px 3px #000;
        }
        #musicToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            padding: 10px 18px;
            font-size: 18px;
            cursor: pointer;
            border: 3px solid #00E676; /* Borde verde */
            border-radius: 5px;
            background-color: #76FF03; /* Verde lima vibrante */
            color: #333;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 3px 3px #000;
            font-family: 'Press Start 2P', cursive;
        }
        #musicToggle:hover {
            background-color: #64DD17;
            transform: translateY(-1px);
            box-shadow: 4px 4px #000;
        }
        #musicToggle:active {
            transform: translateY(1px);
            box-shadow: 2px 2px #000;
        }
        #leaderboard {
            position: absolute;
            top: 150px; /* Ajusta la posici√≥n vertical como prefieras */
            right: 20px;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 4px solid #FFEB3B;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 5px 5px #000;
            text-shadow: 2px 2px #000;
        }
        #leaderboard h2 {
            margin: 0 0 15px 0;
            font-size: 20px;
            color: #FF4081;
            text-align: center;
        }
        #leaderboard ol {
            margin: 0;
            padding-left: 30px;
            list-style-type: decimal;
        }
        #leaderboard li {
            font-size: 16px;
            margin-bottom: 8px;
            color: #B2FF59;
        }
    </style>
</head>
<body>
    <header>Stickman Run Retro</header>
    <div id="ui">Puntuaci√≥n: <span id="score">0</span></div>
    <button id="musicToggle">üéµ M√∫sica (Off)</button>

    <div id="startScreen" class="full-screen-overlay">
        <h1>STICKMAN RUN</h1>
        <p>¬°Corre y salta para sobrevivir!</p>
        <button id="startGameButton">INICIAR JUEGO</button>
    </div>

    <div id="gameOverScreen" class="full-screen-overlay" style="display: none;">
        <div id="finalScore"></div>
        <button id="restartGameButton">VOLVER A EMPEZAR</button>
    </div>

    <canvas id="game" width="800" height="400"></canvas>
    
    <div id="leaderboard">
        <h2>RANKING TOP 10</h2>
        <ol id="ranking-list">
            <li>Cargando...</li>
        </ol>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/audio/2022/10/31/audio_a6c2048e30.mp3" type="audio/mpeg" />
    </audio>
    <audio id="dieSound">
        <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_664f82b217.mp3" type="audio/mpeg" />
    </audio>

    <script type="module">
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const startScreen = document.getElementById("startScreen");
        const startGameButton = document.getElementById("startGameButton");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");
        const restartGameButton = document.getElementById("restartGameButton");
        const music = document.getElementById("bgMusic");
        const dieSound = document.getElementById("dieSound");
        const musicToggle = document.getElementById("musicToggle");
        const rankingList = document.getElementById("ranking-list");

        const db = window.db;
        const { collection, addDoc, query, orderBy, limit, getDocs } = window.firebase;

        let player;
        let gravity = 0.8;
        let jumpStrength = -14.5;
        let platforms = [];
        let asteroids = [];
        let score = 0;
        let gameRunning = false;
        let animationFrameId;

        let gameSpeed = 2;
        const maxGameSpeed = 4;
        const speedIncreaseInterval = 500;
        let lastSpeedIncreaseScore = 0;

        let frame = 0;
        let frameRate = 8; // Un poco m√°s lenta para que se vea mejor
        let frameCounter = 0;
        let isRunning = false;
        let isJumping = false;

        async function saveScore(name, score) {
            try {
                await addDoc(collection(db, "scores"), {
                    name: name,
                    score: score,
                    createdAt: new Date()
                });
                console.log("Puntuaci√≥n guardada");
                fetchRanking();
            } catch (e) {
                console.error("Error al a√±adir documento: ", e);
            }
        }

        async function fetchRanking() {
            const scoresCol = collection(db, "scores");
            const q = query(scoresCol, orderBy("score", "desc"), limit(10));
            const querySnapshot = await getDocs(q);
            
            rankingList.innerHTML = "";
            if (querySnapshot.empty) {
                rankingList.innerHTML = "<li>¬°S√© el primero!</li>";
                return;
            }
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const listItem = document.createElement("li");
                listItem.textContent = `${data.name}: ${data.score}`;
                rankingList.appendChild(listItem);
            });
        }

        function createPlatform(x, y, w) {
            const width = w || 100 + Math.random() * 100;
            return { x, y, w: width, h: 10 };
        }

        function createAsteroid() {
            return {
                x: Math.random() * canvas.width,
                y: -20,
                r: 10 + Math.random() * 10,
                speed: 4 + Math.random() * 3
            };
        }

        function resetGame() {
            platforms = [];
            asteroids = [];
            score = 0;
            gameSpeed = 2;
            lastSpeedIncreaseScore = 0;
            gameRunning = true;
            gameOverScreen.style.display = "none";
            startScreen.style.display = "none";
            scoreDisplay.textContent = score;

            platforms.push(createPlatform(50, 300, 200));

            while (platforms[platforms.length - 1].x + platforms[platforms.length - 1].w < canvas.width) {
                 addPlatform();
            }

            const firstPlatform = platforms[0];
            player = {
                x: firstPlatform.x + 40, y: firstPlatform.y - 40,
                w: 20, h: 40, vy: 0, grounded: false, jumps: 0, maxJumps: 2
            };

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animate();
        }

        function addPlatform() {
            const lastPlatform = platforms[platforms.length - 1];
            const minDistance = 70;
            const maxDistance = 140;
            let newX = lastPlatform.x + lastPlatform.w + minDistance + Math.random() * (maxDistance - minDistance);
            const minHeightDiff = -40;
            const maxHeightDiff = 40;
            let newY = lastPlatform.y + minHeightDiff + Math.random() * (maxHeightDiff - minHeightDiff);
            newY = Math.max(200, Math.min(canvas.height - 40, newY));
            platforms.push(createPlatform(newX, newY));
        }
        
        function drawStickMan() {
            const headRadius = player.w / 2;
            const bodyLength = player.h * 0.5;
            const armLength = player.h * 0.35;
            const legLength = player.h * 0.45;
            const bodyStartX = player.x + headRadius;
            const bodyStartY = player.y + headRadius * 2;
            ctx.strokeStyle = "#1A1A1A";
            ctx.lineWidth = 3;
            ctx.lineCap = "round";

            ctx.beginPath();
            ctx.arc(bodyStartX, player.y + headRadius, headRadius, 0, Math.PI * 2);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(bodyStartX, bodyStartY);
            ctx.lineTo(bodyStartX, bodyStartY + bodyLength);
            ctx.stroke();

            ctx.beginPath();
            if (isJumping) {
                ctx.moveTo(bodyStartX, bodyStartY); ctx.lineTo(bodyStartX - armLength * 0.8, bodyStartY - armLength * 0.5);
                ctx.moveTo(bodyStartX, bodyStartY); ctx.lineTo(bodyStartX + armLength * 0.8, bodyStartY - armLength * 0.5);
            } else if (isRunning) {
                if (frame === 0) {
                    ctx.moveTo(bodyStartX, bodyStartY); ctx.lineTo(bodyStartX + armLength, bodyStartY + armLength * 0.2);
                    ctx.moveTo(bodyStartX, bodyStartY); ctx.lineTo(bodyStartX - armLength * 0.5, bodyStartY + armLength * 0.1);
                } else {
                    ctx.moveTo(bodyStartX, bodyStartY); ctx.lineTo(bodyStartX + armLength * 0.5, bodyStartY + armLength * 0.1);
                    ctx.moveTo(bodyStartX, bodyStartY); ctx.lineTo(bodyStartX - armLength, bodyStartY + armLength * 0.2);
                }
            } else {
                ctx.moveTo(bodyStartX, bodyStartY); ctx.lineTo(bodyStartX - armLength, bodyStartY + armLength / 2);
                ctx.moveTo(bodyStartX, bodyStartY); ctx.lineTo(bodyStartX + armLength, bodyStartY + armLength / 2);
            }
            ctx.stroke();

            ctx.beginPath();
            const legStartY = bodyStartY + bodyLength;
            if (isJumping) {
                ctx.moveTo(bodyStartX, legStartY); ctx.lineTo(bodyStartX - legLength * 0.2, legStartY + legLength * 0.8);
                ctx.moveTo(bodyStartX, legStartY); ctx.lineTo(bodyStartX + legLength * 0.2, legStartY + legLength * 0.8);
            } else if (isRunning) {
                if (frame === 0) {
                    ctx.moveTo(bodyStartX, legStartY); ctx.lineTo(bodyStartX - legLength, legStartY + legLength * 0.3);
                    ctx.moveTo(bodyStartX, legStartY); ctx.lineTo(bodyStartX + legLength * 0.8, legStartY + legLength * 0.2);
                } else {
                    ctx.moveTo(bodyStartX, legStartY); ctx.lineTo(bodyStartX - legLength * 0.8, legStartY + legLength * 0.2);
                    ctx.moveTo(bodyStartX, legStartY); ctx.lineTo(bodyStartX + legLength, legStartY + legLength * 0.3);
                }
            } else {
                ctx.moveTo(bodyStartX, legStartY); ctx.lineTo(bodyStartX - legLength * 0.5, legStartY + legLength);
                ctx.moveTo(bodyStartX, legStartY); ctx.lineTo(bodyStartX + legLength * 0.5, legStartY + legLength);
            }
            ctx.stroke();
        }

        function drawPlatform(p) {
            ctx.fillStyle = "#8BC34A";
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 2;
            ctx.strokeRect(p.x, p.y, p.w, p.h);
        }

        function drawAsteroid(a) {
            ctx.fillStyle = "#607D8B";
            ctx.beginPath();
            ctx.arc(a.x, a.y, a.r, 0, Math.PI * 2);
            ctx.fill();
        }

        async function gameOver() {
            if (!gameRunning) return;
            
            gameRunning = false; // Detener el juego inmediatamente
            dieSound.play();
            music.pause();
            cancelAnimationFrame(animationFrameId);

            const playerName = prompt(`¬°HAS PERDIDO!\nPUNTUACI√ìN: ${score}\n\nIngresa tu nombre para el ranking (3-10 caracteres):`);
            
            if (playerName && playerName.trim().length >= 3 && playerName.trim().length <= 10) {
                finalScore.textContent = "Guardando puntuaci√≥n...";
                gameOverScreen.style.display = "flex";
                await saveScore(playerName.trim(), score);
            }
            
            finalScore.innerHTML = `¬°JUEGO TERMINADO!<br>PUNTUACI√ìN FINAL: ${score}`;
            gameOverScreen.style.display = "flex";
        }

        function animate() {
            if (!gameRunning) return;
            
            animationFrameId = requestAnimationFrame(animate); // Mover al principio para un bucle m√°s consistente
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.vy += gravity;
            player.y += player.vy;
            player.grounded = false;

            if (score > lastSpeedIncreaseScore + speedIncreaseInterval && gameSpeed < maxGameSpeed) {
                gameSpeed += 0.1;
                lastSpeedIncreaseScore = score;
            }

            for (let i = platforms.length - 1; i >= 0; i--) {
                let p = platforms[i];
                p.x -= gameSpeed;
                drawPlatform(p);

                if (player.x + player.w > p.x && player.x < p.x + p.w && player.y + player.h > p.y && player.y + player.h - player.vy <= p.y + 1 && player.vy >= 0) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;
                    player.jumps = 0;
                }

                if (p.x + p.w < 0) {
                    platforms.splice(i, 1);
                }
            }

            isJumping = !player.grounded;
            isRunning = player.grounded && gameRunning;

            frameCounter++;
            if (isRunning && frameCounter >= frameRate) {
                frame = 1 - frame;
                frameCounter = 0;
            }

            if (platforms.length > 0) {
                const lastPlatform = platforms[platforms.length - 1];
                if (lastPlatform.x + lastPlatform.w < canvas.width + 150) {
                    addPlatform();
                }
            }

            if (player.y > canvas.height + 100) {
                gameOver();
                return;
            }
            
            if (Math.random() < 0.01 && score > 50) {
                asteroids.push(createAsteroid());
            }

            for (let i = asteroids.length - 1; i >= 0; i--) {
                let a = asteroids[i];
                a.y += a.speed;
                a.x -= gameSpeed * 0.5;
                drawAsteroid(a);

                const dx = a.x - (player.x + player.w / 2);
                const dy = a.y - (player.y + player.h / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < a.r + Math.max(player.w, player.h) / 2 - 5) {
                    gameOver();
                    return;
                }
                if (a.y > canvas.height || a.x + a.r < 0) asteroids.splice(i, 1);
            }

            drawStickMan();
            score++;
            scoreDisplay.textContent = score;
        }

        document.addEventListener("keydown", (e) => {
            if ((e.key === "ArrowUp" || e.key === " ") && gameRunning) {
                e.preventDefault();
                if (player.jumps < player.maxJumps) {
                    player.vy = jumpStrength;
                    player.jumps++;
                }
            }
        });

        musicToggle.addEventListener("click", () => {
            if (music.paused) {
                music.play();
                musicToggle.textContent = "üéµ M√∫sica (On)";
            } else {
                music.pause();
                musicToggle.textContent = "üéµ M√∫sica (Off)";
            }
        });

        function userInitAudio() {
             // Intenta reproducir y si falla (porque ya est√° sonando), no hagas nada.
            if (music.paused) {
                music.play().catch(e => console.log("Music play failed, user must interact first."));
                musicToggle.textContent = "üéµ M√∫sica (On)";
            }
            // Precarga el sonido de muerte
            dieSound.volume = 0;
            dieSound.play().catch(e => {});
            setTimeout(() => { 
                dieSound.pause(); 
                dieSound.currentTime = 0;
                dieSound.volume = 1;
            }, 10);
        }

        startGameButton.addEventListener("click", () => {
            userInitAudio();
            resetGame();
        });
        
        restartGameButton.addEventListener("click", () => {
            userInitAudio();
            resetGame();
        });
        
        // Cargar el ranking inicial al cargar la p√°gina
        fetchRanking();
    </script>
</body>
</html>

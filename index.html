<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Stickman Run</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
    }
    header {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    canvas {
      background: #d0f0ff;
      border: 2px solid #333;
      margin-top: 20px;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      z-index: 2;
    }
    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      z-index: 3;
    }
    #gameOverScreen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
    #musicToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <header>Stickman Run</header>
  <div id="ui">PuntuaciÃ³n: <span id="score">0</span></div>
  <button id="musicToggle">ðŸŽµ MÃºsica (On)</button>
  <div id="gameOverScreen">
    <div id="finalScore"></div>
    <button onclick="location.reload()">Volver a empezar</button>
  </div>
  <canvas id="game" width="800" height="400"></canvas>
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/31/audio_a6c2048e30.mp3" type="audio/mpeg" />
  </audio>
  <audio id="dieSound">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_664f82b217.mp3" type="audio/mpeg" />
  </audio>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScore = document.getElementById("finalScore");
    const music = document.getElementById("bgMusic");
    const dieSound = document.getElementById("dieSound");
    const musicToggle = document.getElementById("musicToggle");

    let player;
    let gravity = 0.8;
    let jumpStrength = -12;
    let platforms = [];
    let asteroids = [];
    let score = 0;
    let gameRunning = true;

    function createPlatform(x, y, w, trap = false) {
      return { x, y, w, h: 10, trap };
    }

    function createAsteroid() {
      return {
        x: Math.random() * canvas.width,
        y: -20,
        r: 10 + Math.random() * 10,
        speed: 4 + Math.random() * 3
      };
    }

    function resetGame() {
      platforms = [];
      asteroids = [];
      score = 0;
      gameRunning = true;
      gameOverScreen.style.display = "none";

      for (let i = 0; i < 10; i++) {
        platforms.push(createPlatform(200 * i, 300 + (Math.random() * 60), 100, Math.random() < 0.2));
      }

      const firstPlatform = platforms[0];
      player = {
        x: firstPlatform.x + 10,
        y: firstPlatform.y - 30,
        w: 30,
        h: 30,
        vy: 0,
        grounded: false
      };

      animate();
    }

    function drawPlayer() {
      ctx.fillStyle = "black";
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    function drawPlatform(p) {
      ctx.fillStyle = p.trap ? "red" : "green";
      ctx.fillRect(p.x, p.y, p.w, p.h);
    }

    function drawAsteroid(a) {
      ctx.fillStyle = "gray";
      ctx.beginPath();
      ctx.arc(a.x, a.y, a.r, 0, Math.PI * 2);
      ctx.fill();
    }

    function gameOver() {
      dieSound.play();
      music.pause();
      gameRunning = false;
      finalScore.textContent = `Â¡Has perdido! PuntuaciÃ³n: ${score}`;
      gameOverScreen.style.display = "flex";
    }

    function animate() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      player.vy += gravity;
      player.y += player.vy;
      player.grounded = false;

      for (let p of platforms) {
        p.x -= 2;
        drawPlatform(p);
        if (
          player.x + player.w > p.x &&
          player.x < p.x + p.w &&
          player.y + player.h >= p.y &&
          player.y + player.h <= p.y + 10 &&
          player.vy >= 0
        ) {
          player.y = p.y - player.h;
          player.vy = 0;
          player.grounded = true;
          if (p.trap) gameOver();
        }
      }

      if (platforms[0].x + platforms[0].w < 0) {
        platforms.shift();
        let lastX = platforms[platforms.length - 1].x;
        platforms.push(
          createPlatform(lastX + 200, 300 + (Math.random() * 60), 100, Math.random() < 0.2)
        );
      }

      if (Math.random() < 0.02 && score > 10) asteroids.push(createAsteroid());
      for (let i = asteroids.length - 1; i >= 0; i--) {
        let a = asteroids[i];
        a.y += a.speed;
        drawAsteroid(a);
        if (
          a.x > player.x &&
          a.x < player.x + player.w &&
          a.y + a.r > player.y &&
          a.y - a.r < player.y + player.h
        ) {
          gameOver();
        }
        if (a.y > canvas.height) asteroids.splice(i, 1);
      }

      drawPlayer();
      score++;
      scoreDisplay.textContent = score;

      requestAnimationFrame(animate);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && player.grounded) {
        player.vy = jumpStrength;
      }
    });

    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = "ðŸŽµ MÃºsica (On)";
      } else {
        music.pause();
        musicToggle.textContent = "ðŸŽµ MÃºsica (Off)";
      }
    });

    music.play();
    resetGame();
  </script>
</body>
</html>

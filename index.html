<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Stickman Run Retro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive; /* Fuente pixelada */
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #4CAF50, #8BC34A); /* Verde m치s retro */
            overflow: hidden;
            color: #eee; /* Texto claro */
        }
        header {
            width: 100%;
            padding: 15px;
            background-color: #333; /* Fondo oscuro para el encabezado */
            color: #FFEB3B; /* Amarillo brillante para el t칤tulo */
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra sutil */
        }
        canvas {
            background: #A7D9A0; /* Fondo del juego m치s pastel/retro */
            border: 6px solid #222; /* Borde m치s grueso y oscuro */
            margin-top: 25px;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.5); /* Sombra m치s pronunciada para efecto retro */
            image-rendering: pixelated; /* Mejor renderizado para pixeles */
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            position: relative; /* Necesario para el pseudoelemento ::before */
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #FFEB3B; /* Amarillo retro */
            font-size: 24px;
            font-weight: bold;
            z-index: 2;
            text-shadow: 2px 2px #000; /* Sombra para el texto de UI */
        }
        .full-screen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Fondo m치s oscuro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFEB3B; /* Amarillo para el texto */
            font-size: 32px;
            z-index: 3;
            text-align: center;
            text-shadow: 3px 3px #000;
        }
        .full-screen-overlay h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #FF4081; /* Rosa vibrante */
        }
        .full-screen-overlay p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #B2FF59; /* Verde lima */
        }
        .full-screen-overlay button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border: 4px solid #FF4081; /* Borde rosa */
            border-radius: 8px;
            background-color: #00BCD4; /* Azul cian */
            color: #FFF;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 5px 5px #000;
        }
        .full-screen-overlay button:hover {
            background-color: #0097A7;
            transform: translateY(-2px);
            box-shadow: 7px 7px #000;
        }
        .full-screen-overlay button:active {
            transform: translateY(2px);
            box-shadow: 3px 3px #000;
        }
        #musicToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            padding: 10px 18px;
            font-size: 18px;
            cursor: pointer;
            border: 3px solid #00E676; /* Borde verde */
            border-radius: 5px;
            background-color: #76FF03; /* Verde lima vibrante */
            color: #333;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 3px 3px #000;
            font-family: 'Press Start 2P', cursive;
        }
        #musicToggle:hover {
            background-color: #64DD17;
            transform: translateY(-1px);
            box-shadow: 4px 4px #000;
        }
        #musicToggle:active {
            transform: translateY(1px);
            box-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>
    <header>Stickman Run Retro</header>
    <div id="ui">Puntuaci칩n: <span id="score">0</span></div>
    <button id="musicToggle">游꿧 M칰sica (On)</button>

    <div id="startScreen" class="full-screen-overlay">
        <h1>STICKMAN RUN</h1>
        <p>춰Corre y salta para sobrevivir!</p>
        <button id="startGameButton">INICIAR JUEGO</button>
    </div>

    <div id="gameOverScreen" class="full-screen-overlay" style="display: none;">
        <div id="finalScore"></div>
        <button id="restartGameButton">VOLVER A EMPEZAR</button>
    </div>

    <canvas id="game" width="800" height="400"></canvas>
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/audio/2022/10/31/audio_a6c2048e30.mp3" type="audio/mpeg" />
    </audio>
    <audio id="dieSound">
        <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_664f82b217.mp3" type="audio/mpeg" />
    </audio>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const startScreen = document.getElementById("startScreen");
        const startGameButton = document.getElementById("startGameButton");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");
        const restartGameButton = document.getElementById("restartGameButton");
        const music = document.getElementById("bgMusic");
        const dieSound = document.getElementById("dieSound");
        const musicToggle = document.getElementById("musicToggle");

        let player;
        let gravity = 0.8;
        let jumpStrength = -14.5;
        let platforms = [];
        let asteroids = [];
        let score = 0;
        let gameRunning = false;
        let animationFrameId;

        let gameSpeed = 2;
        const maxGameSpeed = 4;
        const speedIncreaseInterval = 500;
        let lastSpeedIncreaseScore = 0;

        let frame = 0;
        let frameRate = 6;
        let frameCounter = 0;
        let isRunning = false;
        let isJumping = false;

        function createPlatform(x, y, w) {
            // Damos un ancho aleatorio a las nuevas plataformas para m치s variedad
            const width = w || 100 + Math.random() * 100;
            return { x, y, w: width, h: 10, trap: false };
        }

        function createAsteroid() {
            return {
                x: Math.random() * canvas.width,
                y: -20,
                r: 10 + Math.random() * 10,
                speed: 4 + Math.random() * 3
            };
        }

        function resetGame() {
            platforms = [];
            asteroids = [];
            score = 0;
            gameSpeed = 2;
            lastSpeedIncreaseScore = 0;
            gameRunning = true;
            gameOverScreen.style.display = "none";
            startScreen.style.display = "none";
            scoreDisplay.textContent = score;

            // Crear plataforma inicial fija y m치s ancha
            platforms.push(createPlatform(50, 300, 200));

            // Generar plataformas iniciales para llenar la pantalla
            while (platforms[platforms.length - 1].x + platforms[platforms.length - 1].w < canvas.width) {
                 addPlatform();
            }

            const firstPlatform = platforms[0];
            player = {
                x: firstPlatform.x + 40,
                y: firstPlatform.y - 40,
                w: 20,
                h: 40,
                vy: 0,
                grounded: false,
                jumps: 0,
                maxJumps: 2
            };

            if (music.paused) {
                music.play().catch(e => console.log("Music play failed:", e));
                musicToggle.textContent = "游꿧 M칰sica (On)";
            }

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animate();
        }

        function addPlatform() {
            const lastPlatform = platforms[platforms.length - 1];
            const minDistance = 60; // Reducido para saltos m치s f치ciles
            const maxDistance = 130; // Reducido para saltos m치s f치ciles
            let newX = lastPlatform.x + lastPlatform.w + minDistance + Math.random() * (maxDistance - minDistance);

            const minHeightDiff = -40; // Mayor diferencia de altura
            const maxHeightDiff = 40;
            let newY = lastPlatform.y + minHeightDiff + Math.random() * (maxHeightDiff - minHeightDiff);
            newY = Math.max(200, Math.min(canvas.height - 40, newY)); // Asegurar que no est칠 muy alto o bajo

            platforms.push(createPlatform(newX, newY));
        }
        
        function drawStickMan() {
            const headRadius = player.w / 2;
            const bodyLength = player.h * 0.5;
            const armLength = player.h * 0.3;
            const legLength = player.h * 0.4;

            const bodyStartX = player.x + headRadius;
            const bodyStartY = player.y + headRadius * 2;

            ctx.strokeStyle = "#1A1A1A";
            ctx.lineWidth = 3;
            ctx.lineCap = "round";

            // Head
            ctx.beginPath();
            ctx.arc(bodyStartX, player.y + headRadius, headRadius, 0, Math.PI * 2);
            ctx.stroke();

            // Body
            ctx.beginPath();
            ctx.moveTo(bodyStartX, bodyStartY);
            ctx.lineTo(bodyStartX, bodyStartY + bodyLength);
            ctx.stroke();

            // Arms
            ctx.beginPath();
            if (isJumping) {
                ctx.moveTo(bodyStartX, bodyStartY);
                ctx.lineTo(bodyStartX - armLength * 0.8, bodyStartY - armLength * 0.5);
                ctx.moveTo(bodyStartX, bodyStartY);
                ctx.lineTo(bodyStartX + armLength * 0.8, bodyStartY - armLength * 0.5);
            } else if (isRunning) {
                const angle = (frameCounter / frameRate) * Math.PI * 2; // Movimiento m치s fluido
                // Brazo izquierdo
                ctx.moveTo(bodyStartX, bodyStartY);
                ctx.lineTo(bodyStartX - Math.cos(angle) * armLength, bodyStartY + Math.sin(angle) * armLength * 0.5);
                // Brazo derecho
                ctx.moveTo(bodyStartX, bodyStartY);
                ctx.lineTo(bodyStartX + Math.cos(angle) * armLength, bodyStartY - Math.sin(angle) * armLength * 0.5);
            } else { // Idle
                ctx.moveTo(bodyStartX, bodyStartY);
                ctx.lineTo(bodyStartX - armLength, bodyStartY + armLength / 2);
                ctx.moveTo(bodyStartX, bodyStartY);
                ctx.lineTo(bodyStartX + armLength, bodyStartY + armLength / 2);
            }
            ctx.stroke();

            // Legs
            ctx.beginPath();
            const legStartY = bodyStartY + bodyLength;
            if (isJumping) {
                ctx.moveTo(bodyStartX, legStartY);
                ctx.lineTo(bodyStartX - legLength * 0.2, legStartY + legLength * 0.8);
                ctx.moveTo(bodyStartX, legStartY);
                ctx.lineTo(bodyStartX + legLength * 0.2, legStartY + legLength * 0.8);
            } else if (isRunning) {
                 const angle = (frameCounter / frameRate) * Math.PI * 2; // Movimiento m치s fluido
                // Pierna izquierda
                ctx.moveTo(bodyStartX, legStartY);
                ctx.lineTo(bodyStartX + Math.cos(angle) * legLength, legStartY + Math.sin(angle) * legLength * 0.5);
                // Pierna derecha
                ctx.moveTo(bodyStartX, legStartY);
                ctx.lineTo(bodyStartX - Math.cos(angle) * legLength, legStartY - Math.sin(angle) * legLength * 0.5);
            } else { // Idle
                ctx.moveTo(bodyStartX, legStartY);
                ctx.lineTo(bodyStartX - legLength * 0.5, legStartY + legLength);
                ctx.moveTo(bodyStartX, legStartY);
                ctx.lineTo(bodyStartX + legLength * 0.5, legStartY + legLength);
            }
            ctx.stroke();
        }

        function drawPlatform(p) {
            ctx.fillStyle = "#8BC34A";
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 2;
            ctx.strokeRect(p.x, p.y, p.w, p.h);
        }

        function drawAsteroid(a) {
            ctx.fillStyle = "#607D8B";
            ctx.beginPath();
            ctx.arc(a.x, a.y, a.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function gameOver() {
            dieSound.play();
            music.pause();
            gameRunning = false;
            finalScore.textContent = `춰HAS PERDIDO! PUNTUACI칍N: ${score}`;
            gameOverScreen.style.display = "flex";
            cancelAnimationFrame(animationFrameId);
        }

        function animate() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.vy += gravity;
            player.y += player.vy;
            player.grounded = false;

            if (score > lastSpeedIncreaseScore + speedIncreaseInterval && gameSpeed < maxGameSpeed) {
                gameSpeed += 0.1;
                lastSpeedIncreaseScore = score;
            }

            // Mover y dibujar plataformas
            for (let i = platforms.length - 1; i >= 0; i--) {
                let p = platforms[i];
                p.x -= gameSpeed;
                drawPlatform(p);

                // L칩gica de colisi칩n
                if (
                    player.x + player.w > p.x &&
                    player.x < p.x + p.w &&
                    player.y + player.h > p.y &&
                    player.y + player.h - player.vy <= p.y + 1 && // +1 para margen
                    player.vy >= 0
                ) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;
                    player.jumps = 0;
                }

                if (p.x + p.w < 0) {
                    platforms.splice(i, 1);
                }
            }

            // --- CORRECCI칍N 1: L칩gica de animaci칩n movida aqu칤 ---
            // Se calcula DESPU칄S de las colisiones para que `player.grounded` sea correcto.
            isJumping = !player.grounded;
            isRunning = player.grounded && gameRunning;

            frameCounter++;
            if (frameCounter >= frameRate) {
                frame = 1 - frame; // Esto es para una animaci칩n de 2 frames
                frameCounter = 0;
            }
            // --- FIN CORRECCI칍N 1 ---

            // --- CORRECCI칍N 2: L칩gica de generaci칩n de plataformas mejorada ---
            // A침ade una nueva plataforma cuando la 칰ltima visible est치 a punto de desaparecer de la derecha
            if (platforms.length > 0) {
                 const lastPlatform = platforms[platforms.length - 1];
                 if (lastPlatform.x + lastPlatform.w < canvas.width + 150) { // El +150 es un margen
                      addPlatform();
                 }
            } else { // Si por alguna raz칩n nos quedamos sin plataformas
                 addPlatform();
            }
            // --- FIN CORRECCI칍N 2 ---
            
            if (player.y + player.h > canvas.height + 50) {
                gameOver();
                return;
            }
            
            if (Math.random() < 0.01 && score > 50) {
                asteroids.push(createAsteroid());
            }

            for (let i = asteroids.length - 1; i >= 0; i--) {
                let a = asteroids[i];
                a.y += a.speed;
                a.x -= gameSpeed * 0.5;
                drawAsteroid(a);

                const dx = a.x - (player.x + player.w / 2);
                const dy = a.y - (player.y + player.h / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < a.r + Math.max(player.w, player.h) / 2 - 5) {
                    gameOver();
                }

                if (a.y > canvas.height || a.x + a.r < 0) asteroids.splice(i, 1);
            }

            drawStickMan();
            score++;
            scoreDisplay.textContent = score;

            animationFrameId = requestAnimationFrame(animate);
        }

        document.addEventListener("keydown", (e) => {
            // Permitir saltar con Flecha Arriba o Espacio
            if ((e.key === "ArrowUp" || e.key === " ") && gameRunning) {
                e.preventDefault(); // Evita que la p치gina haga scroll con la barra espaciadora
                if (player.jumps < player.maxJumps) {
                    player.vy = jumpStrength;
                    player.grounded = false; // El jugador ya no est치 en el suelo
                    player.jumps++;
                }
            }
        });

        musicToggle.addEventListener("click", () => {
            if (music.paused) {
                music.play().catch(e => console.log("Music play failed:", e));
                musicToggle.textContent = "游꿧 M칰sica (On)";
            } else {
                music.pause();
                musicToggle.textContent = "游꿧 M칰sica (Off)";
            }
        });

        startGameButton.addEventListener("click", resetGame);
        restartGameButton.addEventListener("click", resetGame);

        startScreen.style.display = "flex";
    </script>
</body>
</html>
